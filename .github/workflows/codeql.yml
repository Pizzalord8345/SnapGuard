name: "CodeQL Standard"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 3 * * 6'

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest  # Oder macos-latest, falls du Swift oder macOS analysieren möchtest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # CodeQL-Initialisierung mit der Standard-Konfiguration
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python  # Hier kannst du die Sprache anpassen (z.B. 'python', 'javascript-typescript' usw.)

    # Durchführung der CodeQL-Analyse
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # Upload der SARIF-Datei für GitHub Code-Scanning
    - name: Upload CodeQL results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ github.workspace }}/codeql-results.sarif
